<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel's Calculator</title>
</head>
<body>
  <div class = "calculator-container">
    <div class = "display" placeholder = "Awaiting input...">

    </div>

    <div class = "top-row">
      <button class = "7 number">7</button>
      <button class = "8 number">8</button>
      <button class = "9 number">9</button>
    </div>

    <div class = "top-middle-row">
      <button class = "4 number">4</button>
      <button class = "5 number">5</button>
      <button class = "6 number">6</button>
    </div>

    <div class = "bottom-middle-row">
      <button class = "1 number">1</button>
      <button class = "2 number">2</button>
      <button class = "3 number">3</button>
    </div>

    <div class = "bottom-row">
      <button class = "0 number">0</button>
      <button class = "clear">Clear</button>
      <button class = "equals">=</button>
    </div>

    <div class = "operators">
      <button class = "add">+</button>
      <button class = "subtraction">-</button>
      <button class = "multiplication">*</button>
      <button class = "division">/</button>
    </div>
  </div>
</body>
</html>
